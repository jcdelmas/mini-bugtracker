@(issue: Issue)(implicit user: Option[User])

@main("Issue " + issue.number, user) {
  
  <p>
  	<a href="@routes.Issues.list()">Retour</a>
  </p>
  
  <h4>Title</h4>
  <p>
  	@issue.title
  <p/>
  
  <h4>Reporter</h4>
  <p>
  	@issue.user.name 
  	(@issue.user.email)
  <p/>
  
  <h4>description</h4>
  <p>
  	@issue.description
  <p/>
}
